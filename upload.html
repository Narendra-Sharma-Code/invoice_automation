<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Packing List</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #00d4ff;
            text-shadow: 0px 0px 8px #00d4ff;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        input[type="file"] {
            display: none;
        }

        label {
            background: #00d4ff;
            padding: 12px 20px;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
            display: inline-block;
        }

        label:hover {
            background: #00b1e1;
        }

        input[type="submit"],
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: none;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"] {
            background: #4caf50;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #bbbbbb;
        }

        p {
            font-size: 0.9rem;
            color: #bbbbbb;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Upload Packing List</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="file-upload">Choose File</label>
        <input id="file-upload" type="file" name="file" required><br><br>
        <input type="text" id="invoice_no" name="invoice_no" required><br><br>
        
        <input type="text" id="exporter_name" name="exporter_name" required><br><br>
        <input type="submit" value="Upload">
        <p id="file-name">No file chosen</p>
    </form>

    </div>
    <script>
        // JavaScript for dynamic file name display
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', function () {
            if (this.files.length > 0) {
                fileNameDisplay.textContent = `Selected File: ${this.files[0].name}`;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        });
    </script>
</body>

</html>
